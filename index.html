<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>IRL Protokoll</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">
  <h1>IRL Protokoll</h1>
  <p>Ladda upp en ljudfil för transkribering:</p>
  <form id="uploadForm">
    <input type="file" id="audioFile" accept="audio/*">
    <button type="submit">Skicka</button>
  </form>
  <p id="status"></p>

<script>
  const BACKEND = "https://irl-protokoll-backend.onrender.com"; // backend-url

  const form = document.getElementById("uploadForm");
  const statusEl = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const file = document.getElementById("audioFile").files[0];
    if (!file) {
      alert("Välj en fil först!");
      return;
    }
    statusEl.textContent = "Skickar...";

    try {
      const fd = new FormData();
      fd.append("file", file, file.name);

      const res = await fetch(`${BACKEND}/upload`, {
        method: "POST",
        body: fd
      });

      if (!res.ok) {
        const txt = await res.text();
        statusEl.textContent = `Fel från servern (${res.status}): ${txt}`;
        return;
      }

      const data = await res.json();
      statusEl.textContent = `Servern svarade: ${data.status} (${data.filename})`;
    } catch (err) {
      statusEl.textContent = `Nätverksfel: ${err}`;
    }
  });
</script>

 
</body>
</html>
